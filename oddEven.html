<!doctype html>
<html>
<head>
<script>
function odd_even(){
	var a;
	a = Number(document.getElementById("val").value);
	if( a % 2 == 0 ){
			alert("Even Number");
		}
	else{
			alert("Odd Number");
		}
	}
</script>
</head>
<body>
	Enter Any Number:<input id="val">
	<button onclick="odd_even()">Click me</button>
</body>
</html>
