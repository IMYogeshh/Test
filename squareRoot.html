<!DOCTYPE html>
<html>
<body>


<button onclick="myFunction()">Try it</button>
<input type="text" value="" id="sqr">
<p id="demo"></p>

<script>
function myFunction() {
	var a = document.getElementById("sqr").value;
	
  document.getElementById("demo").innerHTML = Math.sqrt(a);
}
</script>

</body>
</html>
